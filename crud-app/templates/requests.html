<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests</title>
</head>
<body>
    <h1>Requests</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Title}}</td>
            <td>{{.Content}}</td>
            <td>{{.Status}}</td>
            <td>
                <a href="/requests/delete?id={{.ID}}">Delete</a>
            </td>
        </tr>
        {{end}}
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
